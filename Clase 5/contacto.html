<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 1</title>
    <link rel="stylesheet" href="./contacto.css">
</head>
<body>
    <nav>
        <img id="logo" src="./img/M5-logo-azul.svg" alt="logo WH">
        <a href="index.html">HOME</a>
        <a class="activo" href="contacto.html">CONTACTO</a>
    </nav>
    <main>
        <p>¿Querés que nos contactemos con vos?</p>
        <h2>Dejanos tu consulta:</h2>
        <form action="">
            <label for="nombre">Nombre completo <span>*</span></label><br>
            <input class="fill" type="text" placeholder="Full name" required><br>
            <label for="email" >Email <span>*</span></label><br>
            <input class="fill" type="text" placeholder="e-mail address" required><br>
            <label for="comentario">Comentario<span>*</span></label><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Comment" required></textarea><br>
            <input class="boton" id="reset" type="button" value="Resetear">
            <input class="boton" id="send" type="button" value="Enviar">
        </form>
    </main>
    <footer>
        <img id="logo_blanco" src="./img/M5-logo-blanco.svg" alt="logo WH">
    </footer>
</body>
</html>
